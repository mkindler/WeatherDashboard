<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap linked -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome linked -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <!-- External stylesheet linked -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    

</head>
<body>

    <!-- Jumbotron with Weather Dashboard header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Column to hold the search for a city function with placeholder -->
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-3">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" placeholder="Enter city">
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i></button>
                </div>

                <ul class="list-group history"></ul>
            </aside>

            <!-- Column to hold search results for current weather and 5-day forecast -->
            <div class="col-lg-9">
                <div id="current" class="mt-3"></div>
                <div id="extendedForecast" class="mt-3"></div>
            </div>
        </div>
    </div>
    
    <!-- jQuery linked-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- External script file linked -->
    <script src="assets/js/script.js"></script>

</body>
</html>
